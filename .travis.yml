jobs:
  include:
    - stage: Windows build
      os: windows
      language: go
      go: "1.13"
      script:
        - go test -v ./tests/...
      before_deploy:
        - powershell -executionpolicy bypass -command "scripts/windows.ps1 -TravisOS ${TRAVIS_OS_NAME} -TravisArch ${TRAVIS_CPU_ARCH} -TravisTag ${TRAVIS_TAG}"
      deploy:
        provider: releases
        file_glob: true
        file: dist/*
        draft: true
        tag_name: $TRAVIS_TAG
        skip_cleanup: true
        token:
          secure: 
        on:
          tags: true
    - stage: OSX build
      os: osx
      language: go
      go: "1.13"
      script:
        - go test -v ./tests/...
      before_deploy:
        - brew install jshon
        - bash scripts/osx.sh
        - export RELEASE_NOTES=$(jshon -s "$(cat dist/RELEASE.md)")
      deploy:
        provider: releases
        file_glob: true
        file: dist/*
        draft: false
        tag_name: $TRAVIS_TAG
        skip_cleanup: true
        release_notes: ${RELEASE_NOTES}
        token:
          secure: 
        on:
          tags: true
